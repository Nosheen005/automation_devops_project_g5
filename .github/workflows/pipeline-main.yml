name: Nosheen DevOps Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_log:
        description: "Generate error log if tests fail"
        type: boolean
        default: false

jobs:



  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      OPEN_API_KEY: ${{ secrets.OPEN_API_KEY }}
      PYTHONPATH: ${{ github.workspace }}   # Fix import issue

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and capture logs
        id: test_results
        continue-on-error: true
        run: |
          mkdir -p logs
          pytest --maxfail=1 --disable-warnings -q | tee logs/test_log.txt

      - name: Upload error log (if tests fail & create_log=true)
        if: steps.test_results.outcome == 'failure' && inputs.create_log == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-error-log
          path: logs/test_log.txt

      - name: Fail job if tests failed
        if: steps.test_results.outcome == 'failure'
        run: |
          echo "‚ùå Tests failed ‚Äî stopping pipeline."
          exit 1



  # --------------------------------------------------------
  # üê≥ BUILD & PUSH JOB
  # --------------------------------------------------------
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test   # Only runs if tests passed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify DockerHub credentials
        run: |
          echo "üîç Checking DockerHub credentials..."
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "‚ùå DOCKER_USERNAME missing"; exit 1; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "‚ùå DOCKER_PASSWORD missing"; exit 1; fi
          echo "‚úÖ DockerHub credentials OK"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flask_app:latest
          platforms: linux/amd64
